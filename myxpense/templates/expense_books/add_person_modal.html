<div id="js-add-person-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Person</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="js-name">Name</label>
                            <input type="name" id="js-name" class="form-control" placeholder="Enter name">
                            <label class="control-label" style="display:none;" id="js-name-err" for="inputError2">* This name is already taken.</label>
                        </div>
                        <div class="form-group">
                            <label for="js-email">Email address</label>
                            <input type="email" class="form-control" id="js-email" placeholder="Enter email">
                            <label class="control-label" style="display:none;" id="js-email-err" for="inputError2">* This email is already taken.</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="js-modal-close" class="btn btn-default" data-dismiss="modal">Close</button>

                <button type="button" id="js-modal-add-person" class="btn btn-primary" data-loading-text="Adding ..">Add Person</button>
            </div>
        </div>
    </div>
</div>
