<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyXpense.co</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading"><b>Expense Tracking Simplified.</b></h1>
            <br/>
            <p class="lead"><b>MyXpense.co simplifies the pain of <br/>tracking expenses made by you & your friends.</b></p>
            <br/>
            <p class="lead">
                <form role="form" class="form-signin" method="POST" action="/login">{% csrf_token %}
                        {% if invalid %}
                            <div class="alert alert-danger">
                                <b>The username / email or password is invalid.</b>
                            </div>
                        {% endif %}
                        <input type="username" class="form-control" name="username_or_email" placeholder="Username or Email" autofocus>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <br/>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </p>
          </div>
          <div class="mastfoot">
            <div class="inner">
                <a href="/" class="btn btn-primary btn-lg">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script>
  </body>
</html>
